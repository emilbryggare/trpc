name: Examples E2E
on: [push]
jobs:
  e2e:
    env:
      DATABASE_URL: postgresql://postgres:@localhost:5432/trpcdb
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    continue-on-error: true
    strategy:
      matrix:
        dir: [
            # express-server,
            # next-chat,
            next-prisma-starter,
            # next-prisma-starter-websockets,
            # next-prisma-todomvc,
            # standalone-server,
            # fastify-server,
          ]
        node-start: ['14.x']
        os: [ubuntu-latest]
    services:
      postgres:
        image: postgres:12.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: trpcdb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install
      - run: yarn playwright install --with-deps
      - name: if exists, run yarn lint
        run: cd examples/${{ matrix.dir }} && cat package.json | if grep --silent '"lint"'; then yarn lint; fi
      - run: yarn --cwd examples/${{ matrix.dir }} yarn install
      - run: yarn --cwd examples/${{ matrix.dir }} playwright install --with-deps
      - run: yarn --cwd examples/${{ matrix.dir }} build
      - run: yarn --cwd examples/${{ matrix.dir }} test-start
      - run: yarn --cwd examples/${{ matrix.dir }} test-dev
